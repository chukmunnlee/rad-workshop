openapi: "3.0.3"
info:
   title: "customer"
   version: "1.0.0"

servers:
- url: http://localhost:3000
  description: "Development"

paths:
   /api/customer/{custId}:
      get:
         description: Get customer
         parameters:
         - name: custId
           in: path
           required: true
           schema:
              type: number
         responses:
            '200':
               description: customer record
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/customer"
            '404':
               description: customer not found
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/error-message"

   /api/customers:
      get:
         description: Get customers
         operationId: getCustomers
         parameters:
         - name: offset
           in: query
           required: false
           schema:
              type: number
              default: 0
         - name: limit
           in: query
           required: false
           schema:
              type: number
              default: 3
         responses:
            '200':
               description: customer record
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/customer-list"

   /api/customer:
      post:
         description: Insert new customer
         operationId: insertCustomer
         requestBody:
            content:
               application/x-www-form-urlencoded:
                  schema:
                     $ref: "#/components/schemas/customer"
               application/json:
                  schema:
                     $ref: "#/components/schemas/customer"
         responses:
            '201':
               description: customer record inserted
               content: 
                  application/json:
                     schema:
                        $ref: "#/components/schemas/customer-post"
            '400':
               description: cannot insert new customer
               content:
                  application/json:
                     schema:
                        $ref: "#/components/schemas/error-message"

components:
   schemas:
      customer:
         type: object
         required: 
         - customerId
         - name
         properties:
            customerId:
               type: number
            name:
               type: string
            email:
               type: string

      customer-list:
         type: array
         items:
            $ref: "#/components/schemas/customer"
         minItems: 0

      customer-post:
         type: object
         required: 
         - message
         - time
         properties:
            message:
               type: string
            time:
               type: string

      error-message:
         type: object
         properties:
            message:
               type: string
